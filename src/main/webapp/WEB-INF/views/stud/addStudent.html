<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body bgcolor="DEDEDEFF">
<div style="text-align:center; margin-top:200px; font-size: 30px;">
    <form
            action="#"
            th:action="@{saveStudent}"
            th:object="${student}"
            th:method="POST"
            style="text-align:center; margin-top:200px; font-size: 30px;">
        <input type="hidden" name="id" th:field="*{id}">
        <input type="text" name="firstName" th:field="*{firstName}" placeholder="First Name">
        <input type="text" name="lastName" th:field="*{lastName}" placeholder="Last Name">
        <input type="email" name="email" th:field="*{email}" placeholder="Email">
        <br><br>
            <label> ONLINE
                <input type="checkbox" th:value="ONLINE" th:field="*{studyFormat}">
            </label>
            <label> OFFLINE
                <input type="checkbox" th:value="OFFLINE" th:field="*{studyFormat}">
            </label>
        <select th:field="${student.groupsId}">
            <option th:each="group:${groupList}"
                    th:value="${group.getId()}"
                    th:text="${group.getGroupName()}"></option>
        </select>
        <a th:href="@{/students}" class="previous">&laquo; Previous</a>
        <input type="submit" value="Add">
    </form>
</div>
</body>
</html>
