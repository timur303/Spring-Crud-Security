<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Course</title>
</head>
<body bgcolor="DEDEDEFF">
<form th:method="patch" th:action="@{/courses/saveUpdateCourse}" th:object="${course}"
      style="text-align:center; margin-top:200px; font-size: 30px;">
    <input type="hidden" name="id" th:field="*{id}">
    <input type="text" name="courseName" th:field="*{courseName}" placeholder="Course Name">
    <br><br>
    <input type="month" name="durationMonth" th:field="*{durationMonth}" placeholder="Duration Month">
    <br><br>
    <select th:field="${course.companyId}">
        <option th:each="company:${companyList}"
                th:value="${company.id}"
                th:text="${company.getCompanyName()}"></option>
    </select>

    <input type="submit" value="Update">
</form>
</body>
</html>
