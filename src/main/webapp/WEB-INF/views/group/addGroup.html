<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Group</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body bgcolor="DEDEDEFF">
<div style="text-align:center; margin-top:200px; font-size: 30px;">
    <form
            action="#"
            th:action="@{saveGroup}"
            th:object="${group}"
            th:method="POST"
            style="text-align:center; margin-top:200px; font-size: 30px;">
        <input type="hidden" name="id" th:field="*{id}">
        <input type="text" name="courseName" th:field="*{groupName}" placeholder="Group Name">
        <br><br>
        <input type="date" name="dateOfStart" th:field="*{dateOfStart}" placeholder="Date of Start">
        <input type="date" name="dateOfFinish" th:field="*{dateOfFinish}" placeholder="Date of Finish">
        <br><br>
        <select th:field="${group.courseId}">
            <option th:each="courses:${coursesList}"
                    th:value="${courses.getId()}"
                    th:text="${courses.getCourseName()}"></option>
        </select>
        <a th:href="@{/groups}" class="previous">&laquo; Previous</a>
        <input type="submit" value="Add">
    </form>
</div>
</body>
</html>
