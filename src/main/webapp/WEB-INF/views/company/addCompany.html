<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>add-company</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body bgcolor="#a9a9a9"> 
<div style="text-align:center; margin-top:150px; font-size: 30px;">

    <form
            action="#"
            th:action="@{saveCompany}"
            th:object="${company}"
            th:method="POST"
            style="text-align:center; margin-top:150px; font-size: 30px;">
        <input type="hidden" name="id" th:field="*{id}">
        <label>
            <input type="text" name="companyName" th:field="*{companyName}" placeholder="Company Name">
        </label>
        <br><br>
        <label>
            <input type="text" name="locatedCountry" th:field="*{locatedCountry}" placeholder="Located Country">
        </label>
        <br><br>
        <a th:href="@{/companies}" class="previous">&laquo; Previous</a>
        <input type="submit"  value="Add">
    </form>
</div>
</body>
</html>
